<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      margin: 0;
    }

    h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }

    .section {
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e0e0e0;
    }

    .section:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }

    .setting-row {
      margin: 8px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      flex: 1;
    }

    input[type="checkbox"] {
      cursor: pointer;
    }

    select {
      padding: 4px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
    }

    .time-label {
      color: #666;
      font-size: 12px;
    }

    .badge-color {
      width: 12px;
      height: 12px;
      border-radius: 2px;
      display: inline-block;
    }

    .badge-green { background: #22c55e; }
    .badge-yellow { background: #eab308; }
    .badge-orange { background: #f97316; }
    .badge-red { background: #ef4444; }
  </style>
</head>
<body>
  <div class="section">
    <h3>Current Page Settings</h3>
    <div class="setting-row">
      <label>
        Auto-close after
      </label>
      <select id="pageCloseTime">
        <option value="default">Use global setting</option>
        <option value="never">Never</option>
        <option value="3600000">1 hour</option>
        <option value="21600000">6 hours</option>
        <option value="43200000">12 hours</option>
        <option value="86400000">1 day</option>
        <option value="172800000">2 days</option>
        <option value="604800000">7 days</option>
      </select>
    </div>
  </div>

  <div class="section">
    <h3>Global Settings</h3>
    <div class="setting-row">
      <label>
        Auto-close tabs after
      </label>
      <select id="globalCloseTime">
        <option value="never" selected>Never</option>
        <option value="3600000">1 hour</option>
        <option value="21600000">6 hours</option>
        <option value="43200000">12 hours</option>
        <option value="86400000">1 day</option>
        <option value="172800000">2 days</option>
        <option value="604800000">7 days</option>
      </select>
    </div>
  </div>

  <div class="section">
    <h3>Badge Display</h3>
    <div class="setting-row">
      <label>
        <input type="checkbox" id="showGreen" checked>
        <span class="badge-color badge-green"></span>
        Green
      </label>
      <span class="time-label">(0-5 min)</span>
    </div>
    <div class="setting-row">
      <label>
        <input type="checkbox" id="showYellow" checked>
        <span class="badge-color badge-yellow"></span>
        Yellow
      </label>
      <span class="time-label">(5-30 min)</span>
    </div>
    <div class="setting-row">
      <label>
        <input type="checkbox" id="showOrange" checked>
        <span class="badge-color badge-orange"></span>
        Orange
      </label>
      <span class="time-label">(30-60 min)</span>
    </div>
    <div class="setting-row">
      <label>
        <input type="checkbox" id="showRed" checked>
        <span class="badge-color badge-red"></span>
        Red
      </label>
      <span class="time-label">(60+ min)</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
